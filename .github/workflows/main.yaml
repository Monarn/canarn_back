name: Update Backend on Raspberry Pi

on:
  push:
    branches:
      - main

jobs:
  update-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Copy Backend to Raspberry Pi
        run: scp -o StrictHostKeyChecking=no -r ./canarn_back/* romann@90.0.103.81:/var/www/canarn/server/server/

      - name: SSH into Raspberry Pi and Update Backend
        run: |
          ssh -o StrictHostKeyChecking=no romann@90.0.103.81 'cd /var/www/canarn/server/server && git pull'
          ssh -o StrictHostKeyChecking=no romann@90.0.103.81 'sudo systemctl restart canarn-backend'
        env:
          RASPBERRY_PI_PASSWORD: ${{ secrets.RASPBERRY_PI_PASSWORD }}
