name: Update Backend on Raspberry Pi

on:
  push:
    branches:
      - main

jobs:
  update-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: SSH into Raspberry Pi and Update Backend
        run: |
          sshpass -p "${{ secrets.RASP_PI_PSW }}" \
            ssh -o StrictHostKeyChecking=no romann@canarn.fr \
            'cd /var/www/canarn/server/server && git pull origin main && npm i && sudo systemctl restart canarn-backend'
        env:
          RASPBERRY_PI_PASSWORD: ${{ secrets.RASP_PI_PSW }}
